name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: self-hosted  

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/infuseting/sae301:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull Latest Image
      run: docker pull ghcr.io/infuseting/sae301:latest

    - name: Restart/Update Container
      # Assuming docker-compose.yml is already present on the server or we can pull it too?
      # If the runner is inside the repo checkout, it has the docker-compose.yml.
      # We need to make sure we are in the right directory or checkout the code again in deploy job.
      run: |
        docker compose pull sae301
        docker compose up -d sae301
        docker image prune -f

    - name: Run Migrations
      run: docker exec sae301 php artisan migrate --force
