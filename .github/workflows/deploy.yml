name: Build and Deploy Docker Image

on:
  push:
    branches:
      - stable

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: infuseting/sae301

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    permissions:
      packages: read
    
    steps:
      - name: Pull and Restart Docker Container
        run: |
          echo "=== Starting deployment ==="
          echo "=== Logging into GHCR ==="
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          echo "=== Pulling latest image ==="
          docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
          
          echo "=== Restarting container with docker-compose ==="
          # Using the DEPLOY_PATH secret we configured earlier
          (cd /home/infuseting/docker && docker compose up -d sae301 --force-recreate)
          
          echo "=== Running Post-Deployment Commands ==="
          docker exec sae301 php artisan migrate --force
          docker exec sae301 php artisan optimize
          docker exec sae301 php artisan config:cache
          docker exec sae301 php artisan route:cache
          docker exec sae301 php artisan view:cache
          docker exec sae301 php artisan l5-swagger:generate
          
          echo "=== Deployment completed successfully! ==="
